<md-sidenav #sidenav mode="sidenav" class="app-sidenav" [opened]="isVisible">
  <tree-root [nodes]="directories" [options]="options">
    <ng-template #treeNodeTemplate let-node let-index="index">
      <div  class="node-content-wrapper" (click)="node.mouseAction('click', $event)" routerLink="/directory/{{node.data.encodedPath}}">
        <md-icon class="fileIcon">folder</md-icon>
        <span>{{ node.data.name }}</span>
      </div>
    </ng-template>
  </tree-root>
</md-sidenav>
