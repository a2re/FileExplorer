<md-sidenav #sidenav mode="sidenav" class="app-sidenav" [opened]="isVisible">
  <md-list>
    <md-list-item *ngFor="let d of directories" routerLink="/directory/{{d.encodedPath}}">
      <md-icon md-list-icon>folder</md-icon>
      <span>{{d.name}}</span>
    </md-list-item>
  </md-list>
</md-sidenav>
